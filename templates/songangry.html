<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song List</title>
<link rel="stylesheet" href="{{ url_for('static', filename='songs.css') }}">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var songData = [
                 { song: "Angry Again", movie: "Megadeth" , img: "./images/angry_again.png", link: "https://open.spotify.com/track/3CI1JP2ooMBSFjIy1u6Yrc?si=f9494548a30349c3" },
                { song: "Bad Boy", movie: "Saaho",img: "./images/badboy.jpg",link:"https://open.spotify.com/track/5I3Xih0C2ID3fqngBrBbGv?si=cd0272a00abb43c4" },
                { song: "Malhari", movie: "Bajirao Mastani", img: "./images/malhari.jpg",link:"https://open.spotify.com/track/2K9uOczZgzGzvxb7ZgRJNK?si=ae694e36d54146f1" },
                { song: "Jai Ho", movie: "Slumdog Millionaire", img: "./images/jaiho.jpg",link:"https://open.spotify.com/track/3MxLT7m4BjAA0lQl9lVBcM?si=1f6cfc2850be49e0"},
                { song: "Kar Gayi Chull", movie: "Kapoor & Sons",img: "./images/kar_gayi_chull.jpg",link:"https://open.spotify.com/track/3BhjbaGeI7E0CiIjctfdD3?si=029a2fca1a8d4f3f" },
                { song: "Babu Rao Mast Hai", movie: "Hera Pheri",img: "./images/baburao.jpg",link:"https://open.spotify.com/track/2ncr5Kv1S1guPyoQf2nmlC?si=a73f5674039643761" },
                { song: "Angry Mix", movie: "Sarkar",img: "./images/angrymix.jpg",link:"https://open.spotify.com/track/5l9uFNSfjC23A0eMDJJKkY?si=46c3ee4431ae4fbc" },
                { song: "Yeh Kaali Kaali Aankhein", movie: "Baazigar",img: "./images/kaali_kaali_aankhein.jpg",link:"https://open.spotify.com/track/0kGackDOW4tY8WZrUtQDHG?si=89e52ca0bb784ddb" },
                { song: "Jawaani Jaaneman", movie: "Namak Halaal",img: "./images/Jawaani_Jaaneman.jpg",link:"https://open.spotify.com/track/32S5nqTsMlizQPTG6MwSqN?si=633c298b7b54404c" },
                { song: "Kala Chashma", movie: "Baar Baar Dekho",img: "./images/kala_chashma.jpg",link:"https://open.spotify.com/track/62IAQRWBe8XPVo35sQNMz4?si=69c0b1e7028c4cde" }
            ];
    

        var listContainer = document.querySelector('.spotify-playlists');

        for (var i = 0; i < songData.length; i++) {
            var item = document.createElement('div');
            item.classList.add('item');

            item.innerHTML = `
                <div class="list">
                <div class="item">
                <img src="{{ url_for('static', filename='images/spotify.png') }}"/>
                <h4>${songData[i].song}</h4>
                <p>Movie - ${songData[i].movie}</p>
                <a href=${songData[i].link} target="_blank">Open in spotify</a>
                </div>
                </div>
            `;

            listContainer.appendChild(item);
        }
    });
</script>
</head>
<body>
    <header>
        <h1 class="head">SONGS FOR YOUR ANGRY MOOD</h1>
    </header>
<div class="spotify-playlists">
</div>
</div>
</body>
</html>
