<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie List</title>
<link rel="stylesheet" href="{{ url_for('static', filename='movie.css') }}">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var movieData = [
        {movie: "The Shining" ,link:"https://www.imdb.com/title/tt0081505/"},
        {movie: "The Silence of the Lambs", link:"https://www.imdb.com/title/tt0102926/"},
        {movie: "The Conjuring", link:"https://www.imdb.com/title/tt1457767/"},
        {movie: "Hereditary", link:"https://www.imdb.com/title/tt7784604/"},
        {movie: "A Quiet Place", link:"https://www.imdb.com/title/tt6644200/"},
        {movie: "Psycho", link:"https://www.imdb.com/title/tt0054215/"},
        {movie: "The Exorcist", link:"https://www.imdb.com/title/tt0070047/"},
        {movie: "A Nightmare on Elm Street", link:"https://www.imdb.com/title/tt0087800/"},
        {movie: "The Babadook", link:"https://www.imdb.com/title/tt2321549/"},
        {movie: "Get Out", link:"https://www.imdb.com/title/tt5052448/"},
        ];
        

        var listContainer = document.querySelector('.spotify-playlists');

        for (var i = 0; i < movieData.length; i++) {
            var item = document.createElement('div');
            item.classList.add('item');

            item.innerHTML = `
                <div class="list">
                <div class="item">
                <img src="{{ url_for('static', filename='movie.jpg') }}"/>
                <h4>Movie - ${movieData[i].movie}</h4>
                <a href="${movieData[i].link}" target="_blank">Open in imdb</a>
                </div>
                </div>
            `;

            listContainer.appendChild(item);
        }
    });
</script>
</head>
<body>
    <header>
        <h1 class="head">MOVIE FOR YOUR FEAR MOOD</h1>
    </header>
<div class="spotify-playlists">
</div>
</div>
</body>
</html>
